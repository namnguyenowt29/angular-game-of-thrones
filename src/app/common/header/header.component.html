<nz-header class="app-header">
  <div class="logo" routerLink="/overview">
    <img
      src="../../../assets/images/openwt-logo-red-black.svg"
      alt="openwt-log"
    />
  </div>
  <ul
    class="menu-header active"
    [ngClass]="{ active: visible }"
    nz-menu
    [nzMode]="'horizontal'"
    (click)="handleSearchBox()"
  >
    <li nz-menu-item>
      <button nz-button nzType="dashed" nzShape="circle">
        <span nz-icon nzType="search"></span>
      </button>
    </li>
    <li nz-menu-item routerLinkActive="ant-menu-item-selected">
      <a [routerLink]="['/', 'books']">Books</a>
    </li>
    <li nz-menu-item routerLinkActive="ant-menu-item-selected">
      <a [routerLink]="['/', 'characters']">Characters</a>
    </li>
    <li nz-menu-item routerLinkActive="ant-menu-item-selected">
      <a [routerLink]="['/', 'houses']">Houses</a>
    </li>
    <li nz-menu-item>
      <a routerLink="/login">Log in</a>
    </li>
  </ul>
  <div class="mobile-menu" (click)="onClickMenu()">
    <span
      nz-icon
      [nzType]="!visible ? 'menu' : 'close'"
      nzTheme="outline"
    ></span>
  </div>
</nz-header>
<!-- search modal -->
<nz-modal
  [(nzVisible)]="isSearchModalVisible"
  nzTitle="Find any resource"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleSubmitSearch()"
>
  <ng-container *nzModalContent>
    <form class="search-element" [formGroup]="searchForm">
      <nz-select
        formControlName="resourceName"
        nzPlaceHolder="Select a resource"
      >
        <nz-option
          *ngFor="let resource of resources"
          [nzValue]="resource"
          [nzLabel]="resource | titlecase"
        ></nz-option>
      </nz-select>
      <input type="text" nz-input formControlName="name" />
    </form>
  </ng-container>
</nz-modal>
