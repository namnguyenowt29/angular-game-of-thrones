<div class="character-container">
  <nz-card nzTitle="Character information" *ngFor="let character of characters">
    <div>
      <b>Aliases: </b>
      <ul>
        <li *ngFor="let item of character.aliases">
          {{ item }}
        </li>
      </ul>
    </div>
    <p><b>Name: </b>{{ character.name }}</p>
    <p><b>Gender: </b> {{ character.gender }}</p>
    <p><b>Culture: </b> {{ character.culture }}</p>
    <p><b>Born: </b> {{ character.born }}</p>
    <p><b>Played by: </b> {{ character.playedBy?.join(' - ') }}</p>
    <p><b>Titles: </b>{{ character.titles?.join(' - ') }}</p>
    <p><b>TvSeries: </b>{{ character.tvSeries?.join(', ') }}</p>
  </nz-card>
</div>
